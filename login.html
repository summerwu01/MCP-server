<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Digital Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            primary: '#4F46E5',
                            secondary: '#818CF8',
                            light: '#C7D2FE',
                        },
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #4F46E5 0%, #818CF8 100%);
        }
        
        .brand-pattern {
            background-image: radial-gradient(rgba(255, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 20px 20px;
        }

        .floating {
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }

        .scale-in {
            animation: scaleIn 0.5s ease-out;
        }

        @keyframes scaleIn {
            from { transform: scale(0.95); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .slide-up {
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .button-hover {
            transition: all 0.3s ease;
        }

        .button-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.2);
        }

        .robot-glow {
            filter: drop-shadow(0 0 20px rgba(79, 70, 229, 0.3));
        }
    </style>
</head>
<body class="min-h-screen font-sans bg-gray-50">
    <div class="min-h-screen flex flex-col lg:flex-row">
        <!-- 左侧登录区域 -->
        <div class="lg:w-1/2 flex items-center justify-center p-8 lg:p-16">
            <div class="w-full max-w-md space-y-8 scale-in">
                <div class="text-center">
                    <h2 class="text-3xl font-bold text-gray-900">Digital Assistant</h2>
                    <p class="mt-2 text-gray-600">欢迎回来，请登录您的账号</p>
                </div>

                <div class="mt-8 space-y-6 slide-up">
                    <div class="space-y-4">
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700">邮箱地址</label>
                            <input type="email" id="email" name="email" 
                                class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg 
                                       focus:ring-2 focus:ring-brand-primary focus:border-brand-primary
                                       transition-colors" 
                                placeholder="请输入邮箱地址">
                        </div>

                        <div>
                            <label for="password" class="block text-sm font-medium text-gray-700">密码</label>
                            <input type="password" id="password" name="password" 
                                class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg 
                                       focus:ring-2 focus:ring-brand-primary focus:border-brand-primary
                                       transition-colors" 
                                placeholder="请输入密码">
                        </div>
                    </div>

                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input type="checkbox" id="remember-me" name="remember-me" 
                                class="h-4 w-4 text-brand-primary focus:ring-brand-primary 
                                       border-gray-300 rounded">
                            <label for="remember-me" class="ml-2 block text-sm text-gray-700">
                                记住我
                            </label>
                        </div>

                        <a href="#" class="text-sm text-brand-primary hover:text-brand-secondary">
                            忘记密码？
                        </a>
                    </div>

                    <div>
                        <button type="submit" 
                            class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg
                                   text-white bg-brand-primary hover:bg-brand-secondary 
                                   focus:outline-none focus:ring-2 focus:ring-offset-2 
                                   focus:ring-brand-primary button-hover transition-all">
                            登录
                        </button>
                    </div>

                    <div class="relative">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-gray-300"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-2 bg-gray-50 text-gray-500">
                                或者
                            </span>
                        </div>
                    </div>

                    <button type="button" 
                        class="w-full flex items-center justify-center px-4 py-3 border border-gray-300 
                               rounded-lg text-gray-700 bg-white hover:bg-gray-50 
                               focus:outline-none focus:ring-2 focus:ring-offset-2 
                               focus:ring-brand-primary button-hover transition-all">
                        <svg class="w-5 h-5 mr-2" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                            <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                            <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                            <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                        </svg>
                        使用 Google 账号登录
                    </button>
                </div>

                <p class="mt-4 text-center text-sm text-gray-600">
                    还没有账号？
                    <a href="#" class="font-medium text-brand-primary hover:text-brand-secondary">
                        立即注册
                    </a>
                </p>
            </div>
        </div>

        <!-- 右侧机器人展示区域 -->
        <div class="lg:w-1/2 gradient-bg relative overflow-hidden">
            <div class="brand-pattern absolute inset-0 opacity-20"></div>
            <div class="relative h-full flex flex-col items-center justify-center p-8">
                <div class="floating robot-glow">
                    <svg class="w-96 h-96" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <!-- 机器人图标 -->
                        <rect x="60" y="40" width="80" height="70" rx="10" fill="white" class="robot-head"/>
                        <circle cx="85" cy="70" r="8" fill="#4F46E5" class="robot-eye"/>
                        <circle cx="115" cy="70" r="8" fill="#4F46E5" class="robot-eye"/>
                        <line x1="90" y1="40" x2="85" y2="25" stroke="white" stroke-width="3"/>
                        <circle cx="85" cy="25" r="3" fill="white"/>
                        <rect x="70" y="110" width="60" height="50" rx="5" fill="white"/>
                        <rect x="40" y="120" width="30" height="10" rx="5" fill="white"/>
                        <rect x="130" y="120" width="30" height="10" rx="5" fill="white"/>
                        <line x1="80" y1="125" x2="120" y2="125" stroke="#4F46E5" stroke-width="2"/>
                        <line x1="80" y1="135" x2="120" y2="135" stroke="#4F46E5" stroke-width="2"/>
                        <line x1="80" y1="145" x2="120" y2="145" stroke="#4F46E5" stroke-width="2"/>
                    </svg>
                </div>
                <div class="text-center mt-8">
                    <p class="text-xl text-white/80">您的智能助手</p>
                    <p class="text-white/60 mt-2">随时为您提供专业服务</p>
                </div>
                <!-- 装饰性元素 -->
                <div class="absolute bottom-0 left-0 w-full h-32 bg-gradient-to-t from-black/10 to-transparent"></div>
            </div>
        </div>
    </div>
</body>
</html>
